<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Benvenuto sul sito di Igor!</h1>
    <p>Clicca il pulsante per cambiare il colore di sfondo.</p>
    <button onclick="cambiaColore()">Cambia colore</button>
    
    <script>
        function cambiaColore() {
            const colori = ["#ffcccb", "#c6e2ff", "#d4edda", "#fff3cd", "#f8d7da"];
            const coloreCasuale = colori[Math.floor(Math.random() * colori.length)];
            document.body.style.backgroundColor = coloreCasuale;
        }
    </script>
</body>
</html>
